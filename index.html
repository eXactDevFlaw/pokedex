<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/backgrounds.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/detail.css">
</head>
<body onload="initData()">
    <header class="d_flex">
        <img src="./assets/img/pokeball-seeklogo.png" alt="Pokeball">
        <h1>Pokédex</h1>
        <input type="search" name="searchbar" id="searchbar" placeholder="search ... ( min 3 letters )" required minlength="3">
    </header>
    <main class="d_flex">
        <div id="detail" class="detail d_none"></div>
        <div id="content" class="content max_width_1440"></div>
        <button onclick="renderMore()">Load More</button>
    </main>
    <footer class="">
        <p>&copy; 2025 Pokédex | Entwickelt von Lutz Bölling</p>
    </footer>
    <div id="loading-spinner" class="loading-spinner d_none d_flex">
        <img src="./assets/img/loading.png" alt="Pokeball">
        <span>Loading data.. Please wait a moment!</span>
    </div>
</body>
<script src="./script.js"></script>
<script src="./scripts/templates.js"></script>
</html>
